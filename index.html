<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Flag Quiz</title>
</head>
<body>
    <h2>Adivina la Bandera</h2>
    
    <!--pantalla inicial -->
    <div id="pantalla-inicio">
        <p>¿Que país identificas?</p>
        <button class="btn" onclick="comenzarJuego()">Comenzar</button>
    </div>

    <!--Pamtalla del juego-->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="https://github.com/ilanangelesrodriguez/Quiz_flag/blob/main/Images/Peru.png?raw=true" alt="" id="imgflag">
        <div class="Opciones">
            <div class="Opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">Opcion A</div>
            </div>
            <div class="Opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">Opcion B</div>
            </div>
            <div class="Opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">Opcion C</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>Correcto: <span id="numCorrectas">3</span></h2>
        <h2>Incorrecto: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volver()">Volver</button>
    </div>
    <footer>Desarrollado por Ilan Néstor Angeles Rodriguez</footer>
    <script src="script.js"></script>

</body>
</html>
